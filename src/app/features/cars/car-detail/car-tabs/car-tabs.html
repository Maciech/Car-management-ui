<section class="tabs-card app-card">

  <div class="tabs-header">
    <button
      class="tab-btn"
      [class.active]="view() === 'costs'"
      (click)="view.set('costs')">
      Koszty
    </button>

    <button
      class="tab-btn"
      [class.active]="view() === 'profit'"
      (click)="view.set('profit')">
      Zysk
    </button>

    <button
      class="tab-btn"
      [class.active]="view() === 'history'"
      (click)="view.set('history')">
      Historia
    </button>
  </div>

  <div class="tabs-content">
    @switch (view()) {
      @case ('costs') {
        <app-costs-tab [carId]="carId!" />
      }
    }
  </div>

</section>
