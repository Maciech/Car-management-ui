<div class="app-card" (click)="open()">
  <strong>{{ car.brand }} {{ car.model }}</strong>

  <div class="info">
    <strong>Rok: {{ car.productionYear }}</strong>
    <strong>Kupno: {{ car.purchasePrice }} zł</strong>

    @if (car.salePrice) {
      <p>Sprzedaż: {{ car.salePrice }} zł</p>
    }
  </div>

</div>
