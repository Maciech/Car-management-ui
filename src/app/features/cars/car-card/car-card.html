<div class="car-card">
  <h3>{{ car.brand }} {{ car.model }}</h3>

  <p>Rok: {{ car.productionYear }}</p>
  <p>Kupno: {{ car.purchasePrice }} zł</p>

  @if (car.salePrice) {
    <p>Sprzedaż: {{ car.salePrice }} zł</p>
  }

  <span class="status" [class.sold]="isSold">
    {{ car.isSold }}
  </span>
</div>
